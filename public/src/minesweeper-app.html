<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="./ws-element.html">

<dom-module id="minesweeper-app">
  <ws-element url="ws://localhost:9000/ws"></ws-element>


  <template>
  <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <a>test{{data}}</a>

    <paper-button raised class="indigo">raised</paper-button>
    <button class="btn btn-primary" on-click="test">New Game</button>

  </template>

  <script>

    /**
     * @customElement
     * @polymer
     */
    class MinesweeperApp extends Polymer.Element {
      static get is() { return 'minesweeper-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'minesweeper-app',
          },
            data:{
                type: String,
                value: 'hey',
            }
        };
      }


      test (){
          var t = document.querySelector('#minesweeper-app');
          t.data='1';
      }
    }




    window.customElements.define(MinesweeperApp.is, MinesweeperApp);
  </script>
</dom-module>
<script>document.querySelector('ws-element').addEventListener('kick', function (e) {
    console.log(e.detail.kicked); // true
})</script>
