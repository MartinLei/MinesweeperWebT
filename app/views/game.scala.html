@import minesweeper.model.ICell
@import minesweeper.model.IGrid

@main("Minesweeper") {

  <script src="@routes.Assets.versioned("javascripts/gameVue.js")" ></script>

  @game_controls()
  @wrapper__grid(grid)

  <div id="minesweeper-game" class="pagecontainer">

  </div>

  <script src="@routes.Assets.versioned("/javascripts/game.js")" type="text/javascript"></script>
}
