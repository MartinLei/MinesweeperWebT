@import minesweeper.model.ICell
@import minesweeper.model.IGrid
@(grid: IGrid[ICell], tuiString: String)

@main("Minesweeper") {
  @game_controls()
  @wrapper__grid(grid)
  <div class="game-status"></div>
  <script src="@routes.Assets.versioned("/javascripts/game.js")" type="text/javascript"></script>

  <link rel="import" href="@routes.Assets.versioned("/polymer/src/polymer-minesweeper-app.html")">

  <polymer-minesweeper-app></polymer-minesweeper-app>
}
